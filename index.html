<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Family</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            color: #fff;
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 0 0 10px 10px;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .contact {
            text-align: center;
            margin-top: 20px;
        }

        .contact p {
            margin: 10px 0;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: black;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <marquee behavior="scroll" direction="left">WELCOME TO THE FAMILY WEBSITE</marquee>
    </header>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="infoSelect">Select Your Name:</label>
                <select id="infoSelect">
                    <option value="none">--Please select your name--</option>
                    <option value="DAD">DAD</option>
                    <option value="MUM">MUM</option>
                    <option value="Muuo">Abednego</option>
                    <option value="Mutindi">Faith</option>
                    <option value="Ndanu">Grace</option>
                    <option value="Munee">Joy</option>
                    <option value="Matei">Eric</option>
                </select>
                <div id="info"></div>
            </div>

            <div class="form-group">
                <label for="at">Present County:</label>
                <select id="at" name="county">
                    <option value="no county">___</option>
                    <option value="Machakos">Machakos</option>
                    <option value="Nairobi">Nairobi</option>
                    <option value="Nakuru">Nakuru</option>
                    <option value="Tharaka nithi">Tharaka Nithi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="was">How Was Your Day:</label>
                <select id="was" name="mood">
                    <option value="no response">___</option>
                    <option value="Very good">Very good</option>
                    <option value="good">Good</option>
                    <option value="not good">Not good</option>
                    <option value="no comment">No comment</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Verse of the Day</label>
                <textarea id="message" placeholder="Type the verse here..."></textarea>
            </div>

            <button type="button" class="button" onclick="sendToWhatsAppGroup()">Send to WhatsApp Group</button>
            <button type="button" class="button" onclick="collectData()">Submit</button>
        </form>
    </div>

    <div class="contact">
        <p><b>FOR MORE INFO:</b></p>
        <p><button class="button" id="callButton">Call Eric</button></p>
        <p><button class="button" id="emailButton">Send email</button></p>
        <p><button class="button"><a href="https://www.facebook.com/profile.php?id=61556557247935">Facebook</a></button></p>
        <p><button class="button" onclick="refreshPage()">Refresh Page</button></p>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Eric Matei</p>
    </footer>

    <script>
        const infoData = {
            DAD: "Birthday: 22/October/2005",
            MUM: "Birthday: 22/October/2005",
            Muuo: "Birthday: 22/October/2005",
            Mutindi: "Birthday: 22/October/2005",
            Ndanu: "Birthday: 22/October/2005",
            Munee: "Birthday: 22/October/2005",
            Matei: "Birthday: 22/October/2005"
        };

        document.getElementById('infoSelect').addEventListener('change', function() {
            const selectedOption = this.value;
            const birthdayInfo = infoData[selectedOption];
            if (birthdayInfo) {
                alert(birthdayInfo);
            }
        });

        function collectData() {
            const name = document.getElementById('infoSelect').value;
            const at = document.getElementById('at').value;
            const was = document.getElementById('was').value;
            alert(`Name: ${name}\nCounty: ${at}\nMood: ${was}`);
        }

        function sendToWhatsAppGroup() {
            const message = document.getElementById('message').value;
            const groupInviteLink = "https://chat.whatsapp.com/H8SbcpD7sVbG2IBAtyyAbt";
            const url = groupInviteLink + "?text=" + encodeURIComponent(message);
            window.open(url, '_blank');
        }

        document.getElementById('callButton').addEventListener('click', () => {
            window.location.href = 'tel:0717831209';
        });

        document.getElementById('emailButton').addEventListener('click', () => {
            window.location.href = 'mailto:mateieric66@gmail.com';
        });

        function refreshPage() {
            window.location.reload();
        }
    </script>
</body>
                    </html>
